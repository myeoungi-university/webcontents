<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function adder(a, b) {
        let sum = a + b;
        return sum;
      }
    </script>
  </head>
  <body>
    <h3>함수 adder()</h3>
    <hr />
    <script>
      let a = prompt("숫자를 입력하십시오");
      let b = prompt("더할 숫자를 입력하십시오");
      a = parseInt(a);
      b = parseInt(b);

      const sum = adder(a, b);

      document.write(a + " + " + b + " 는 " + sum);
    </script>
  </body>
</html>
