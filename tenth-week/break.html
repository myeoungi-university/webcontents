<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>1에서 얼마까찌 더해야 입력값을 넘는가</h3>
    <hr />

    <script>
      let max = prompt("합을 입력허세요");
      max = parseInt(max);

      let i = 1,
        sum = 0;

      while (true) {
        sum += i;
        if (sum > max) {
          break;
        }
        i++;
      }

      document.write(i + "까지 더하면 " + max + "을 넘음 " + sum);
    </script>
  </body>
</html>
