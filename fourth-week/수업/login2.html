<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>회원 정보를 입력하세요.</h3>
    <hr />
    <form>
      <fieldset>
        <legend>회원정보</legend>

        <label for="email">
          email :
          <input type="email" placeholder="id@host" id="email" /><br />
        </label>
        <label for="url">
          홈페이지 :
          <input type="url" placeholder="https://naver.com" id="url" /><br />
        </label>
        <label for="tel">
          전화번호 :
          <input type="tel" placeholder="000-0000-0000" id="tel" /><br />
        </label>
      </fieldset>
      <small>질문 : Tel. 010-1111-1111</small>
      <br />
      <hr />
      <label>
        검색어 :
        <input type="search" placeholder="검색어" />
        <input type="button" value="검색" />
      </label>
    </form>
  </body>
</html>
